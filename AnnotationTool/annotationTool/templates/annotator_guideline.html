{% extends "layout.html" %}
{% block content %}
    {% for guideline in guidelines %}
        <article class="media content-section">
            <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}">
            <div class="media-body">
                <div class="article-metadata">
                <a class="mr-2" href="#">{{ guideline.author.username }}</a>
                <small class="text-muted">{{ guideline.date_posted.strftime('%Y-%m-%d') }}</small>
                </div>
                <div class="article-metadata">
                <h2><a class="article-title" href="{{ url_for('post', post_id=post.id) }}">{{ guideline.title }}</a></h2>
                </div>
                <div class="article-metadata">
                <h3>Description</h3>
                <p class="article-content">{{ guideline.description }}</p>            
                </div>
            </div>
        </article>
    {% endfor %}
{% endblock content %}

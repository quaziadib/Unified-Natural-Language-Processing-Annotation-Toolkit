<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Annotator's Data User Agreement Signature</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #signatureCanvas {
      border: 2px solid #000;
      cursor: crosshair;
    }
    #btnClear {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Annotator's Data User Agreement Signature</h2>
  <p>Please sign below to indicate your agreement to the terms.</p>
  
  <canvas id="signatureCanvas" width="400" height="200"></canvas>
  <button id="btnClear">Clear Signature</button>
  
  <form id="signatureForm">
    <input type="hidden" id="signatureData" name="signatureData">
    <button type="submit">Submit</button>
  </form>

  <script>
    const canvas = document.getElementById('signatureCanvas');
    const context = canvas.getContext('2d');
    let isDrawing = false;
  
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', endDrawing);
    canvas.addEventListener('mouseout', endDrawing);

    document.getElementById('btnClear').addEventListener('click', clearSignature);

    function startDrawing(event) {
      isDrawing = true;
      draw(event);
    }

    function draw(event) {
      if (!isDrawing) return;

      const x = event.clientX - canvas.getBoundingClientRect().left;
      const y = event.clientY - canvas.getBoundingClientRect().top;

      context.lineTo(x, y);
      context.stroke();
      context.beginPath();
      context.moveTo(x, y);
    }

    function endDrawing() {
      isDrawing = false;
      context.beginPath();
    }

    function clearSignature() {
      context.clearRect(0, 0, canvas.width, canvas.height);
    }

    document.getElementById('signatureForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const dataURL = canvas.toDataURL();
      document.getElementById('signatureData').value = dataURL;
      alert('Signature captured! Submit the form to proceed.');
    });
  </script>
</body>
</html>

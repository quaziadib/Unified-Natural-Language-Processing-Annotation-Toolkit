<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>
<body>
    <h1>Create Your Account</h1>
    <form action="submit_form.php" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="mobile">Mobile Number:</label><br>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required><br><br>

        <label for="country">Country:</label><br>
        <select id="country" name="country" required>
            <option value="">Select Country</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Canada">Canada</option>
            <option value="Australia">Australia</option>
        </select><br><br>

        <label>Account Type:</label><br>
        <input type="radio" id="annotator" name="account_type" value="Annotator" required>
        <label for="annotator">Ether Annotator</label><br>
        <input type="radio" id="manager" name="account_type" value="Manager">
        <label for="manager">Project Manager</label><br><br>

        <input type="submit" value="Create Account">
    </form>
</body>
</html>

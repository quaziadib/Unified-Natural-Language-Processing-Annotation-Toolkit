<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publish Annotation Job</title>
</head>
<body>
    <h1>Publish Annotation Job</h1>
    <form action="/publish_job" method="post">
        <label for="job_title">Job Title:</label><br>
        <input type="text" id="job_title" name="job_title" required><br><br>
        
        <label for="job_description">Job Description:</label><br>
        <textarea id="job_description" name="job_description" rows="4" cols="50" required></textarea><br><br>
        
        <label for="job_requirements">Job Requirements:</label><br>
        <textarea id="job_requirements" name="job_requirements" rows="4" cols="50" required></textarea><br><br>
        
        <label for="contact_email">Contact Email:</label><br>
        <input type="email" id="contact_email" name="contact_email" required><br><br>
        
        <label for="application_link">Application Link:</label><br>
        <input type="url" id="application_link" name="application_link"><br><br>
        
        <input type="submit" value="Publish Job">
    </form>
</body>
</html>
